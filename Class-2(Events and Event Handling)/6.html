<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF - 8" />
    <meta http - equiv="X - UA - Compatible" content="IE = edge" />
    <meta
      name="viewport"
      content="width = device - width, initial - scale = 1.0"
    />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding-top: 5rem;
      }

      .movies {
        height: 10rem;
        width: 10rem;
        margin: 2rem;
      }

      .price {
        background-color: rgb(247 84 33);
        height: 8rem;
        padding: 1.5rem;
        font-size: 2rem;
      }

      .heading {
        background-color: rgba(0, 0, 0, 0.856);
        height: 2rem;
      }

      .heading,
      .price {
        color: white;
        text-align: center;
        margin: 0;
      }

      select,
      h1 {
        position: fixed;
      }

      h1 {
        top: 0px;
      }

      select {
        width: 8rem;
      }
    </style>
  </head>

  <body>
    <h1>BOOK MY SHOW</h1>
    <select>
      <option value="none">None</option>
      <option value="action">Action</option>
      <option value="romance">Romance</option>
      <option value="comedy">Comedy</option>
    </select>

    <div class="movies">
      <h3 class="heading">Action Movie - 1</h3>
      <p class="price" data-category="action">Rs. 100</p>
    </div>
    <div class="movies">
      <h3 class="heading">Action Movie - 2</h3>
      <p class="price" data-category="action">Rs 200</p>
    </div>
    <div class="movies">
      <h3 class="heading">Action Movie - 3</h3>
      <p class="price" data-category="action">Rs. 150</p>
    </div>
    <div class="movies">
      <h3 class="heading">Romance - 1</h3>
      <p class="price" data-category="romance">Rs 200</p>
    </div>
    <div class="movies">
      <h3 class="heading">Romance - 2</h3>
      <p class="price" data-category="romance">Rs. 150</p>
    </div>
    <div class="movies">
      <h3 class="heading">Romance - 3</h3>
      <p class="price" data-category="romance">Rs. 150</p>
    </div>
    <div class="movies">
      <h3 class="heading">Action Movie-4</h3>
      <p class="price" data-category="action">Rs 200</p>
    </div>
    <div class="movies">
      <h3 class="heading">Comedy - 1</h3>
      <p class="price" data-category="comedy">Rs. 100</p>
    </div>
    <div class="movies">
      <h3 class="heading">Romance - 4</h3>
      <p class="price" data-category="romance">Rs. 100</p>
    </div>
    <div class="movies">
      <h3 class="heading">Comedy - 2</h3>
      <p class="price" data-category="comedy">Rs 200</p>
    </div>

    <script>
      // Select the dropdown element from the page
      const dropDown = document.querySelector("select");

      // Add an event listener to detect when the dropdown value changes
      dropDown.addEventListener("change", function () {
        // Store the selected option value (e.g., "action", "romance", "none")
        const choice = dropDown.value;

        // Select all elements with class 'price'
        const allPrices = document.querySelectorAll(".price");

        // If "None" is selected, show all movies
        if (choice === "none") {
          for (let i = 0; i < allPrices.length; i++) {
            allPrices[i].parentElement.style.display = "block"; // show each movie card
          }
        } else {
          // Otherwise, filter movies by selected category
          for (let i = 0; i < allPrices.length; i++) {
            // Check if the movie's data-category matches the selected genre
            if (allPrices[i].getAttribute("data-category") != choice) {
              // Hide movies that don't match
              allPrices[i].parentElement.style.display = "none";
            } else {
              // Show movies that match the selected category
              allPrices[i].parentElement.style.display = "block";
            }
          }
        }
      });
    </script>
  </body>
</html>
